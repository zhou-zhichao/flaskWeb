                <div id="u117" class="ax_default _形状">
                    <div id="u117_div" class=""></div>

                </div>

                <div id="u118" class="ax_default _文本段落1">
                    <div id="u118_div" class=""></div>
                    <div id="u118_text" class="text ">
                        <p><span style="text-decoration:underline ;"><a
                                href="{{ url_for('download_template',file_name='XXXX产品名称_4.0.1.xlsx') }}">重要业务结果文件模板下载</a></span>
                        </p>
                    </div>
                </div>

                    </div>
                </div>

                <!-- Unnamed (下拉列表) -->
                <div id="u121" class="ax_default _下拉列表">
                    <div id="u121_div" class=""></div>
                    <select id="u121_input" class="u121_input">
                        <option class="u121_input_option" selected value="全部">全部</option>
                        <option class="u121_input_option" value="学工">学工</option>
                        <option class="u121_input_option" value="人事">人事</option>
                        <option class="u121_input_option" value="研究生">研究生</option>
                        <option class="u121_input_option" value="教务">教务</option>
                    </select>
                </div>

                <div id="u122" class="ax_default _形状">
                    <div id="u122_div" class=""></div>
                    <div id="u122_text" class="text ">
                        <p><span>提交检查文件</span></p>
                    </div>
                </div>

                <!-- Unnamed (矩形) -->
                <div id="u123" class="ax_default _二级标题1">
                    <div id="u123_div" class=""></div>
                    <div id="u123_text" class="text ">
                        <p><span>数据标准文件管理</span></p>
                    </div>
                </div>

                <!-- Unnamed (表格) -->
                <div id="u124" class="ax_default _表格">
                    <table>
                        <thead>
                        <tr>
                            <td>文件类型</td>
                            <td>版本</td>
                            <td>业务线</td>
                            <td>标准文件</td>
                            <td>下载链接</td>
                        </tr>
                        </thead>
                        {% for tuple in tuples %}
                            {% if tuple %}
                                <tr>
                                    <td>{{ tuple[1] }}</td>
                                    <td></td>
                                    <td>{{ tuple[0] }}</td>
                                    <td>{{ tuple[2] }}</td>
                                    <td><a href="{{url_for('download_file',file_name=tuple[2])}}">下载</a></td>

                                </tr>
                            {% endif %}
                        {% endfor %}


                    </table>

                </div>
            </div>
        </div>
